<form>
  <div class="form-group">
    <label for="email"></label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      placeholder="Votre email"
      required
    />
  </div>
  <div class="form-group">
    <label for="msg"></label>
    <textarea
      class="form-control"
      placeholder="Entrez votre message"
      rows="5"
      required
    ></textarea>
  </div>
  <button type="submit" (click)="onSubmit()">Envoyer</button>
</form>
